name: Java CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, windows-2022, macos-latest, macos-11]
        architecture: [x86, x64]
        exclude:
          - os: macos-latest
            architecture: x86
    steps:
    - uses: actions/checkout@v2.3.4
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: 8
        architecture: ${{ matrix.architecture }}
    - name: print Java version
      run: java -version
    - if: startsWith(matrix.os, 'ubuntu') && startsWith(matrix.architecture, 'x86')
      name: Set up C/C++ compiler
      run: |
        sudo apt update
        sudo apt-get -y install g++-multilib
    - if: startsWith(matrix.os, 'windows-latest') && startsWith(matrix.architecture, 'x86')
      name: Set up C/C++ compiler
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: ${{ matrix.architecture }}
    - name: Make lib output dirs
      run: |
        mkdir -p narcissus/jni/target/classes/lib
    - name: Build with Maven
      run: mvn -B clean test package
