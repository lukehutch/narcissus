name: Java CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        architecture: [x86, x64]
        exclude:
          - os: macos-latest
            architecture: x86
    steps:
    - uses: actions/checkout@v2.3.4
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: 8
        architecture: ${{ matrix.architecture }}
    - name: print Java version
      run: java -version
    - if: startsWith(matrix.os, 'ubuntu') && startsWith(matrix.architecture, 'x86')
      name: Set up C/C++ compiler
      run: |
        sudo apt update
        sudo apt-get -y install g++-multilib
    - if: startsWith(matrix.os, 'windows-latest') && startsWith(matrix.architecture, 'x86')
      name: Set up C/C++ compiler
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: ${{ matrix.architecture }}
    - name: Make lib output dir
      run: |
        mkdir -p target/classes/lib
    - name: Build with Maven
      run: mvn -B clean test package
    - if: startsWith(matrix.os, 'windows')
      name: Move compiled library
      run: move target/classes/lib .
      shell: pwsh
    - if: "!startsWith(matrix.os, 'windows')"
      name: Move compiled library
      run: mv target/classes/lib .
    - if: github.event_name == 'push' && contains(github.event.head_commit.message, 'narcissus.c')
      name: Update compiled library
      run: |
        git config user.name "${{ github.event.head_commit.committer.name }}"
        git config user.email "${{ github.event.head_commit.committer.email }}"
        git pull
        git add .
        git commit -am "Update native library: ${{ matrix.os }}-${{ matrix.architecture }}"
        git push
